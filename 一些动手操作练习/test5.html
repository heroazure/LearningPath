<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-6">
            <p><code>&lt;header&gt;</code> 作为内联元素被包围。</p>

            <p>如果需要把代码显示为一个独立的块元素，请使用 &lt;pre&gt; 标签：</p>
<pre>
  &lt;article&gt;
    &lt;h1&gt;Article Heading&lt;/h1&gt;
  &lt;/article&gt;
</pre>
        </div>
        <div class="col-xs-6">
            <div class="table-responsive">
            <table class="table table-condensed">
                <caption>基本的表格布局</caption>
                <thead>
                <tr>
                    <th>名称</th>
                    <th>城市</th>
                </tr>
                </thead>
                <tbody>
                <tr>

                    <td>Tanmay <b>正常的字体</b><i>斜体</i><small>更小的字体</small></td>
                    <td><abbr title="缩略语标签">缩略...</abbr></td>
                </tr>
                <tr>
                    <th scope="row">44</th>
                    <td>Mumbai</td>
                </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
</div>
<style>
    .fix{
        position: fixed;
        bottom: 0;
        border: 1px solid red;
        height: 100px;
        /*text-align: center;*/
        width: 50%;
        margin: 0 auto;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<div class="fix">固定底部居中</div>
</body>
</html>
