<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-6">
            <p><code>&lt;header&gt;</code> 作为内联元素被包围。</p>

            <p>如果需要把代码显示为一个独立的块元素，请使用 &lt;pre&gt; 标签：</p>
<pre>
  &lt;article&gt;
    &lt;h1&gt;Article Heading&lt;/h1&gt;
  &lt;/article&gt;
</pre>
        </div>
        <div class="col-xs-6">
            <div class="table-responsive">
            <table class="table table-condensed">
                <caption>基本的表格布局</caption>
                <thead>
                <tr>
                    <th>名称</th>
                    <th>城市</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Tanmay</td>
                    <td>Bangalore</td>
                </tr>
                <tr>
                    <td>Sachin</td>
                    <td>Mumbai</td>
                </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
