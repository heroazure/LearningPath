<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        body, ul, li {
            margin: 0;
            padding: 0;

        }

        * {
            box-sizing: border-box;
        }

        .ul {

            max-height: 50px;
            width: 100%;
            list-style: outside none none;
            display: table;
            padding-top: 15px;
            padding-bottom: 15px;
            background-color: #ccc;
            text-align: center;
        }

        /*.ul::before,.ul::after{
            display: table;
            content: " ";
            clear: both;
        }*/
        .table-cell {
            display: table-cell;
            width: 1px;
            float: none;
            padding-left: 15px;
            padding-right: 15px;
            position: relative;
        }

        .parent {
            height: 50px;
            display: table;
            vertical-align: middle;
        }

        .item {
            border-right: 1px solid #ddd;
            background-color: #adadad;
            display: table-cell;
            width: 1%;
            padding-top: 10px;
            padding-bottom: 10px;
            vertical-align: middle;
            text-align: center;

        }
    </style>
</head>
<body>
<ul class="ul">
    <li class="table-cell">7777777</li>
    <li class="table-cell">7777777</li>
    <li class="table-cell">7777777</li>
    <li class="table-cell">7777777</li>
    <li class="table-cell">7777777</li>
    <li class="table-cell">7777777</li>
    <li class="table-cell">7777777</li>
</ul>

<div>
    <div class="parent">
        <div class="item">菜单项</div>
        <div class="item">菜单项</div>
        <div class="item">菜单项</div>
        <div class="item">菜单项</div>
        <div class="item">菜单项</div>
    </div>
</div>
</body>
</html>
