<script>
    var bibao= function (v) {

   var ay= funcArray(10);

    var myfunc= function () {
        console.log(this.x);
        console.log(arguments[0])
        console.log(arguments[1])
    }

    if(!myfunc.prototype.bind){
        myfunc.prototype.bind= function (o /*, args*/) {
            var self=this,boundArgs=arguments;
            return function () {
                var arg=[], i;
                for(i=1;i<boundArgs.length;i++)arg.push(boundArgs[i]);
                for(i=0;i<arguments.length;i++)arg.push(arguments[i]);

                return self.apply(o,arg);
            }
        }
    }
    var o={x:1};
