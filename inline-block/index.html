<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>inline-block</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
        }

        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .space a {
            display: inline-block;
            padding: .5em 1em;
            background-color: #cad5eb;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            font-size: 0;
            -webkit-text-size-adjust:none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            /*display: block;
            -webkit-margin-before: 1em;
            -webkit-margin-after: 1em;
            -webkit-margin-start: 0px;
            -webkit-margin-end: 0px;
            -webkit-padding-start: 40px;*/
        }

        ul > li {
            position: relative;
            display: inline-block;
            width: 20%;
            text-align: center;
            margin: 0;
            padding: 0;
            font-size: 12px;
            /*line-height: 2;*/
        }
        ul > li>a{
            display: block;
            padding: 10px;
        }

        ul > li:nth-child(1) {
            background: grey;
        }

        ul > li:nth-child(2) {
            background: green;
        }

        ul > li:nth-child(3) {
            background: red;
        }

        ul > li:nth-child(4) {
            background: black;
        }

        ul > li:nth-child(5) {
            background: grey;
        }
    </style>
</head>
<body>
<div class="space">
    <a href="#">惆怅</a><a href="#">淡定</a><a href="#">热血</a>
</div>
<ul>
    <li><a href="#">&&</a></li>
    <li><a href="#">&&</a></li>
    <li><a href="#">&&</a></li>
    <li><a href="#">&&</a></li>
    <li><a href="#">&&</a></li>
</ul>
</body>
</html>
