<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>自定义dropzone</title>
    <!--http://www.renfei.org/blog/dropzone-js-introduction.html-->
    <!--http://www.tuicool.com/articles/M36jI3m-->
    <link rel="stylesheet" href="../css/dropzone.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <style>
        .file-pane {
            width: 50%;

        }

        .dropzone-previews {
            display: inline-block;
        }

        .dropzone .dz-preview {
            margin: 5px;
        }

        .dropzone .dz-preview.dz-file-preview .dz-image {
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
        }

        .file-add {
            width: 120px;
            height: 120px;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            text-align: center;
            background-color: #ccc;
            cursor: pointer !important;
            font-size: 35px;
            line-height: 120px;
        }

        .dz-message {
            display: none !important;
        }
    </style>
</head>
<body>
<div id="myAwesomeDropzone" class="dropzone file-pane">
    <div class="dropzone-previews"></div>
    <input type="file" name="file"/>
    <div id="file-add" class="dz-preview file-add">+</div>
</div>
<button type="button" class="btn btn-warning" id="clear-dropzone">清空</button>
<input type="button" id="submit" class="btn btn-success" value="保存"/>

<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/dropzone.js"></script>
<script>
    $(function () {
        Dropzone.autoDiscover = false;
        $("#myAwesomeDropzone").dropzone({
            url: "handle-upload.php",
            maxFilesize: 512,
            paramName:"images",
            //acceptedFiles: ".js,.obj,.dae",
            autoProcessQueue: false,
            addRemoveLinks: true,
            dictRemoveFile: "x",
            dictCancelUpload: "x",
            dictMaxFilesExceeded:"最多只能上传10个文件",
            uploadMultiple: true,
            parallelUploads: 100,
            maxFiles: 10,
            clickable: "#file-add",
            previewsContainer: ".dropzone-previews",
            init: function () {
                var myDropzone = this;
                $("#submit").on("click", function (e) {
                    e.preventDefault();
                    e.stopPropagation();
                    myDropzone.processQueue();
                });
                this.on("sendingmultiple", function () {
                    // Gets triggered when the form is actually being sent.
                    // Hide the success button or the complete form.
                });
                this.on("successmultiple", function (files, response) {
                    // Gets triggered when the files have successfully been sent.
                    // Redirect user or notify of success.
                });
                this.on("errormultiple", function (files, response) {
                    // Gets triggered when there was an error sending the files.
                    // Maybe show form again, and notify user of error
                });
                $("#clear-dropzone").on("click", function () {
                    myDropzone.removeAllFiles();
                });
                /*$("#file-add").on("click", function () {
                 $(".dz-hidden-input").trigger("click");
                 });*/

                // You might want to show the submit button only when
                // files are dropped here:
                this.on("addedfile", function (file) {
                    alert("222");
                });
                this.on("sending", function (file) {
                    alert('Sending the file ' + file.name)
                });
                this.on("success", function () {

                });
                this.on("removedfile", function (file) {
                    alert("File " + file.name + "removed");
                });
            }
        });

    });
</script>
</body>
</html>
