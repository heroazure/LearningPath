<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .parent {
            height: 100%;
            width: 100%;
            /*border: 1px solid red;*/
            position: absolute;
            top: 0;
            left: 0;
        }

        .child {
            height: 100%;
            width: 100%;
            /*color: #009900;*/
            /*border: 1px solid #cccccc;*/
        }

        .child0 {
            background-color: #009900;
        }

        .child1 {
            background-color: #0099CC;
        }

        .child2 {
            background-color: #330066;
        }

        .child3 {
            background-color: #33CCFF;
        }

        .child4 {
            background-color: #993300;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child child0">child</div>
    <div class="child child1">child</div>
    <div class="child child2">child</div>
    <div class="child child3">child</div>
    <div class="child child4">child</div>
</div>

<script src="../js/jquery-1.10.2.min.js"></script>
<script src="js/mouseWheel.js"></script>

<script>
    $(function () {
        var move = function (e) {
            e.preventDefault && e.preventDefault();
            e.returnValue = false;
            e.stopPropagation && e.stopPropagation();
            return false;
        };
        var keyFunc = function (e) {
            if (37 <= e.keyCode && e.keyCode <= 40) {
                return move(e);
            }
        };
        document.body.onkeydown = keyFunc;
        var nowpage = 0;
        var scrollFunc = function (e) {
            if ($.upordown(e) == 1) {
                if(nowpage>0)
                {
                    nowpage--;
                    $(".parent").animate({"top":nowpage* -100 + "%"}, 400);

                }


            }
            if ($.upordown(e) == -1) {
                if(nowpage<4)
                {
                    nowpage++;
                    $(".parent").animate({"top":nowpage* -100 + "%"}, 400);

                }

            }
        };

        if (document.addEventListener) {
            document.addEventListener('DOMMouseScroll', scrollFunc, false);//firefox
        }//W3C
        else
            window.onmousewheel = document.onmousewheel = scrollFunc;//IE/Opera/Chrome/Safari

    })
</script>
</body>
</html>
