<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- meta:compat-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- meta:vp-->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <style>

        /* url:http://www.w3school.com.cn/css3/css3_animation.asp*/
        div {
            width: 100px;
            height: 100px;
            background: red;
            animation: myfirst 5s;
            -moz-animation: myfirst 5s; /* Firefox */
            -webkit-animation: myfirst 5s; /* Safari and Chrome */
            -o-animation: myfirst 5s; /* Opera */

        }

        @keyframes myfirst {
            /*from {*/
                /*background: red;*/
            /*}*/
            /*to {*/
                /*background: yellow;*/
            /*}*/
            0%   {background:red;}
            25%  {background:yellow;}
            50%  {background:blue;}
            100% {background:green;}
        }

        @-moz-keyframes myfirst /* Firefox */
        {
            /*from {*/
                /*background: red;*/
            /*}*/
            /*to {*/
                /*background: yellow;*/
            /*}*/
            0%   {background:red;}
            25%  {background:yellow;}
            50%  {background:blue;}
            100% {background:green;}
        }

        @-webkit-keyframes myfirst /* Safari and Chrome */
        {
            /*from {*/
                /*background: red;*/
            /*}*/
            /*to {*/
                /*background: yellow;*/
            /*}*/
            0%   {background:red;}
            25%  {background:yellow;}
            50%  {background:blue;}
            100% {background:green;}
        }

        @-o-keyframes myfirst /* Opera */
        {
            /*from {*/
                /*background: red;*/
            /*}*/
            /*to {*/
                /*background: yellow;*/
            /*}*/
            0%   {background:red;}
            25%  {background:yellow;}
            50%  {background:blue;}
            100% {background:green;}
        }
    </style>
</head>
<body>

<div></div>

<p><b>注释：</b>本例在 Internet Explorer 中无效。</p>

</body>
</html>
