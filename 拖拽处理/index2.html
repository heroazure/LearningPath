<script>
    var img=document.querySelector('#img1')
    var containers=document.querySelectorAll('.container')
    for(var i=0,len=containers.length;i<len;i++){
        (function (i) {
            containers[i].addEventListener('dragenter',function(){
                containers[i].style.backgroundColor="#ff0000"
            },false)
            containers[i].addEventListener('drop',function(e){
                e.preventDefault()
                containers[i].style.backgroundColor=""
                var copy=img.cloneNode(true)
                copy.removeAttribute('id')
                containers[i].appendChild(copy)
            },false)
            containers[i].addEventListener('dragover',function(e){
                e.preventDefault()
            },false)
        })(i)
    }
    img.addEventListener('dragstart',function(){

    },false)

</script>
