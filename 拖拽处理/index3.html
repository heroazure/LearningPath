<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>df</title>
    <style>
        *,
        *:before,
        *:after{
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        ul,li{
            list-style: none;
            margin:0;
            padding: 0;
        }
        #menu{
            display: table;
            border:1px solid gray;
            height:50px;
            width:400px;
        }
        #menu>li{
            display: table-cell;
            width:1%;
            border:1px solid #00f;
            text-align: center;
            vertical-align: middle;
        }
        #menu>li>a{
            display: block;
            width:100%;
            height:100%;
            cursor: move;
            background-color: #0f0;
        }
        .gu-mirror {
            position: fixed !important;
            margin: 0 !important;
            z-index: 9999 !important;
            opacity: 0.8;
            -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=80)";
            filter: alpha(opacity=80);
        }
        .gu-hide {
            display: none !important;
        }
        .gu-unselectable {
            -webkit-user-select: none !important;
            -moz-user-select: none !important;
            -ms-user-select: none !important;
            user-select: none !important;
        }
        .gu-transit {
            opacity: 0.2;
            -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=20)";
            filter: alpha(opacity=20);
        }
    </style>
</head>
<body>
<ul id="menu">
    <li class="menu-item">
        <a href="https://www.baidu.com">a1</a></li>
    <li class="menu-item"><a href="https://www.baidu.com">a2</a></li>
    <li class="menu-item"><a href="https://www.baidu.com">a3</a></li>
</ul>
<script src="dragula.min.js"></script>
<script>
    dragula([document.getElementById('menu')])
</script>
</body>
</html>
