    <title>dragula</title>
    <style>
        *,
        *:before,
        *:after{
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        .clearfix:before,
        .clearfix:after{
            display: table;
            content: '';
        }
        .clearfix:after{
            clear: both;
        }
        .container{
            width:300px;
            height:600px;
            float: left;
            border:1px solid #aaa;
            margin-right:3px;
        }
    </style>
</head>
<body>
<div class="clearfix">
    <div class="container"></div>
    <div class="container"></div>
</div>
</body>
