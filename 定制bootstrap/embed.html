<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>embed</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>
    <!--Success! Your configuration has been saved to https://gist.github.com/c4efa47445b5ddbc7865 and can be revisited here at
    http://v3.bootcss.com/customize/?id=c4efa47445b5ddbc7865 for further customization.-->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-lg-6">
            <!-- 16:9 aspect ratio -->
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="http://www.baidu.com"></iframe>
            </div>

        </div>
        <div class="col-md-6 col-lg-6">
            <!-- 4:3 aspect ratio -->
            <div class="embed-responsive embed-responsive-4by3">
                <iframe class="embed-responsive-item" src="http://www.baidu.com"></iframe>
            </div>
        </div>
    </div>
</div>
</body>
</html>
