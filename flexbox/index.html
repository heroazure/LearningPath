        .flex-grid{

        .flex-grid-col{
            flex-grow:1;
            flex-shrink: 1;
            flex-basis:33.33333%;

        .flex-grid{

        }
        .flex-grid-col{
            height:50px;
            padding:0 5px 10px;
        }
        .flex-grid-col>.child{
            background-color: #aaa;
            height:100%;
        }
    </style>
</head>
